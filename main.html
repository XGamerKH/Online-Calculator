<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="main.css">
    <script>
        let main;
        let secondary; 
        
        const numberBtn = (number) => {
            document.getElementById('mainDisplay').innerHTML = document.getElementById('mainDisplay').innerHTML + String(number);
        }
        
        const clear1 = () => {
            document.getElementById('mainDisplay').innerHTML = "";
            document.getElementById('secondDisplay').innerHTML = "0";
            document.getElementById('secondDisplay').style.visibility = 'hidden';
            return "";
        }
        const clear2 = () => "0";
        
        const calculate = (sign) => {
            if (sign === 'plus') {
                const placeHolder = document.getElementById('mainDisplay').innerHTML;
                document.getElementById('mainDisplay').innerHTML = document.getElementById('mainDisplay').innerHTML + '+';
                return Number(placeHolder);
            }
        }
        
        const equal = () => {
            if (document.getElementById('mainDisplay').innerHTML.includes('+')) {
                const plusSignIndex = document.getElementById('mainDisplay').innerHTML.indexOf('+');
                const secondPart = Number(document.getElementById('mainDisplay').innerHTML.slice(plusSignIndex+1, document.getElementById('mainDisplay').innerHTML.length))
                document.getElementById('secondDisplay').innerHTML = String(document.getElementById('mainDisplay').innerHTML) + '=';
                document.getElementById('secondDisplay').style.visibility = 'visible';
                document.getElementById('mainDisplay').innerHTML = secondary + secondPart;
            }
        }
        </script>
    <title>Online Calculator</title>
</head>
<body>
    
    <div class="container">
        <nav>
            
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><span>XGamerKH</span></a>
        </nav>
    </div>

    <div class="container">
        <section class="hero">
            <h1 id="mainheader">Online Calculator</h1>
            <div class="main">
                <div class="display">
                    <p id="secondDisplay">0</p> 
                    <p id="mainDisplay"></p>
                </div>
                <table>
                    <tr>
                        <td><button onclick="main = clear1();secondary = clear2()">AC</button></td>
                        <td><button ><img src="https://i.ibb.co/NL2YV5k/backspace-128.png"></button></td>
                        <td><button>%</button></td>
                        <td><button>รท</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="numberBtn(7)">7</button></td>
                        <td><button onclick="numberBtn(8)">8</button></td>
                        <td><button onclick="numberBtn(9)">9</button></td>
                        <td><button>ร</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="numberBtn(4)">4</button></td>
                        <td><button onclick="numberBtn(5)">5</button></td>
                        <td><button onclick="numberBtn(6)">6</button></td>
                        <td><button onclick="secondary = calculate('plus')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="numberBtn(1)">1</button></td>
                        <td><button onclick="numberBtn(2)">2</button></td>
                        <td><button onclick="numberBtn(3)">3</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="numberBtn(0)">0</button></td>
                        <td><button>.</button></td>
                        <td colspan="2" id="equal"><button onclick="equal()">=</button></td>
                    </tr>
                </table>
            </div>
        </section>
    </div>

</body>
</html>
